<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>カレンダー</title>
  </head>
  <body>
    <header>
      <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h2 class="base-header-title font-white">
            カレンダー
          </h2>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-3">
            <h5 class="text-white h5"><button><a href="#">empty</a></button></h5>
            <h5 class="text-white h5"><button><a href="#">empty</a></button></h5>
            <h5 class="text-white h5"><button><a href="#">empty</a></button></h5>
            <h5 class="text-white h5"><button><a href="#">ログアウト</a></button></h5>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <table class="signup-table">
        <th>
          <h3 class="login-title">新規登録</h3>
        </th>
        <div class="body">
          <tr>
            <td>
              <p>メールアドレス</p>
            </td>
          </tr>
          <tr>
            <td>
              <input id="email" type="email" placeholder="メールアドレス">
            </td>
          </tr>
          <tr>
            <td>
              <p>パスワード</p>
            </td>
          </tr>
          <tr>
            <td>
              <input id="password" type="password" placeholder="パスワード">
            </td>
          </tr>
          <tr>
            <td>
              <p>再パスワード</p>
            </td>
          </tr>
          <tr>
            <td>
              <input id="repassword" type="password" placeholder="再パスワード">
            </td>
          </tr>
          <tr>
            <td>
              <p>性別</p>
            </td>
          </tr>
          <tr>
            <td>
              <select id="gender" class="form-control">
                <option value="m">男性</option>
                <option value="f">女性</option>
                <option value="o">その他</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary login-btn">送信</button>
            </td>
          </tr>
        </div>
      </table>
    </div>
    <!--  javascript&Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

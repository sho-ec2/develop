  <body>
    <header>
      <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

          <h2 class="base-header-title font-white">
            カレンダー

    <div class="container">
      <div class="card">
        <div class="card-body">
          <h4 class="createGroup-title">グループ作成</h4>
          <div class="input-content">
            <input type="text" class="form-control input-text" placeholder="グループ名">

              <li class="list-group-item" id="search-window">

                <button type="button" class="btn btn-primary float-right" id="search-btn" onclick="searchName();">検索</button>
              </li>
            </ul>
            <button type="submit" class="form-control btn btn-submit btn-primary">グループ作成</button>
          </div>
        </div>
      </div>
    </div>

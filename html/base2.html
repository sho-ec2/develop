<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UpToU</title>
    <link rel="stylesheet" href="css/base2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="http://express.heartrails.com/api/express.js"></script>
  </head>
  <body onload="HRELoadArea('area', 'line', 'station');">
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>UpToU</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">なんかええこと書きたいけど、思いつかへんなぁ。 しゅうを。
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container" id="base2">
      <div class="section1 text-center">
        <div class="alert alert-warning" role="alert" style="margin-bottom: 0px;">
          <p style="height: 25px; margin-bottom: 0px;">あなたのお店選びを解決！</p>
        </div>
        <div class="margin-15"></div>
        <p class="badge badge-primary badge-icon">駅情報</p>
        <select class="form-control" id="area" name="area" onchange="HREOnChangeArea();">
          <option value="エリアを選択してください">エリアを選択してください</option>
        </select>
        <select class="form-control" id="line" name="line" onchange="HREOnChangeLine();">
          <option value="路線を選択してください">路線を選択してください</option>
        </select>
        <select class="form-control" id="station" name="station" onchange="HREOnChangeStation();">
          <option value="駅を選択してください">駅を選択してください</option>
        </select>
        <div class="margin-15"></div>
        <p class="badge badge-success badge-icon">スポット</p>
        <select class="form-control" id="list" name="list">
          <option value="項目を選択してください">項目を選択してください</option>
          <option value="amusement_park">遊園地</option>
          <option value="art_gallery">美術館</option>
          <option value="bakery">パン屋</option>
          <option value="bar">バー</option>
          <option value="beauty_salon">美容室・ネイルサロン</option>
          <option value="bicycle_store">自転車屋</option>
          <option value="bowling_alley">ボウリング場</option>
          <option value="cafe">カフェ</option>
          <option value="cemetery">墓地</option>
          <option value="clothing_store">コンビニ</option>
          <option value="food">飲食店</option>
          <option value="grocery_or_supermarket">日用品店・スーパーマーケット</option>
          <option value="hindu_temple">ヒンドゥー寺院</option>
          <option value="night_club">ナイトクラブ</option>
          <option value="park">公園</option>
          <option value="restaurant">レストラン</option>
        </select>
      </div>
      <div class="margin-15"></div>
      <div class="section1 text-center">
        <button type="submit" class="btn btn-primary" id="searchbtn">君に決めた。</button>
      </div>
      <div class="margin-15"></div>
      <div class="row justify-content-center">
        <div class="col-xs-3">
          <input type="text" id="text1" class="form-control">
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      $("#searchbtn").click(function() {
        // value値を取得
         const str1 = $("#station").val();
        $("#text1").val(str1);
      });
    </script>
  </body>
</html>
